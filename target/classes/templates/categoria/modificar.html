<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class ="contenido"> 
        <h2>Datos de Categorias</h2>
        <a th:href="@{/categoria/listado}">Regresar</a>
        
        <hr>
        <form th:action="@{/categoria/guardar}"
              method="post"
              th:object="${categoria}">
            <input type="hidden" name="idCategoria" th:field="*{idCategoria}"/>
            
            <label for="categoria"> Categoria</label>
            <select>
                <option th:each="categoria : ${categorias}"
                        th:value="${categoria.idCategoria}"
                        th:text="${categoria.descripcion}">
                
            </select>
             <br> 

            <label for="descripcion">Descripcion:</label>
            <input type="text" name="descripcion" th:field="*{descripcion}"/>
            <br>
                
            <label for="activo">Activo:</label>
            <input type="text" name="activo" th:field="*{activo}"/>
 
             <hr> 
                 <input type="submit" name="guardar" value="Guardar"/>
        </form>
        </div>
         <footer  th:replace="layout/plantilla :: footer"/> 
    </body>
</html>
